
<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Bienvenido</h1>
      <p>Inicia sesión para continuar</p>
    </div>

    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">EMAIL</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>  
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">PASSWORD</ion-label>
          <ion-input type="paswword"></ion-input>
        </ion-item>  
      </div>

      
    </div>

    
    <div class="action-buttons ion-padding">
      <ion-button size="large" class="login-button"> Login </ion-button>
      <p>Olvidaste la contraseña</p>
    </div>
  </div>  


  <ion-button>Default</ion-button> <ion-button [disabled]="true">Disabled</ion-button>
</ion-content>
